<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("단을 입력하세요");
        for (var i=num;i<=num;i++){
            for(var j=1;j<=9;j++)
                document.write(num+"*"+j+ "=" +(num*j)+"<br>");
            }
            document.write("<br>");
        


    </script>
</body>
</html>
