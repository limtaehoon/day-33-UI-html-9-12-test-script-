<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 비교 연산자 </title>
	<script>
		var a = 10;
		var b = 20;
		var c = 10;
		var f = "20";
		var result;

		result = a>b;
		document.write(result,"<br>");/*false 출력*/
		
		result = a<=b;
		document.write(result,"<br>");/*true 출력*/
		
		result = a != b;
		document.write(result,"<br>");/*true 출력*/

		result = b === f;
		document.write(result,"<br>");/*false 출력 //script에서는 == x (===라고 씀) */

	</script>
</head>
<body>
</body>
</html>
