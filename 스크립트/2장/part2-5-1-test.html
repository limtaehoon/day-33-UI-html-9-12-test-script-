<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 산술 연산자 </title>
	<script>
		var num1 = 15;
		var num2 = 2;
		var result;
		result = num1+num2;
		document.write(result,"<br>");
		result= num1*num2;
		document.write(result,"<br>");
		result=num1/num2;
		document.write(result,"<br>");
		result= num1%num2;
		document.write(result,"<br>");
		
		var t1 = "학교종이";
		var t2 = "땡땡땡";
		result = t1+t2;
		document.write(result, "<br>");

		var num1 = 10;
		var num2 = 3;
		num1 +=num2;
		document.write(num1);
	</script>
</head>
<body>
</body>
</html>
