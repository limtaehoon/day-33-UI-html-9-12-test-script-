<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];
		var grrArr = ["교대","방배","강남"];
		var yelloArr = ["미금","정자","수서"];

		var result = arr_1.join("-");//지장값으로 문자열 연결
		document.write(result,"<br>");

		result = arr_1.concat(arr_2);
		document.write(result,"<br>");//배열연결

		result = arr_1.slice(1,3);
		document.write(result,"<br>");

		arr_1.sort();
		document.write(arr_1,"<br>");//정렬
		
		arr_2.reverse();
		document.write(arr_2,"<br>");//거꾸러 출력

		grrArr.splice(2,1,"서초","역삼");
		document.write(grrArr,"<br>");

		var data1 = yelloArr.pop();
		document.write(data1,"<br>");

		var data1 = yelloArr.shift();
		document.write(yelloArr);


</script>
</head>
<body>
</body>
</html>
